<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>

<body>
    <div id="quiz">

        <div id="question">{{text}} ?</div>
        <ul id="answers">
            <li v-for="answer in answers" :key="answer">
                {{ answer }}
            </li>
        </ul>

        <div id="navigation">
            <button v-on:click="prevQuestion" v-bind:disabled='isPrevDisabled'>prev</button>
            <button v-on:click="nextQuestion" v-bind:disabled='isNextDisabled'>next</button>
        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
